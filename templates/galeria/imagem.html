{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == "" or fotografia.foto == null %}
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not_found.jpg' %}" alt="foto">
                        {% else %}    
                            <img class="imagem__imagem" src="{{ fotografia.foto.url }}" alt="foto">
                        {% endif %}        
                            <div class="imagem__info">
                                    <div class="imagem__texto">
                                        <p class="imagem__titulo">Gal√°xia: {{ fotografia.nome }}</p>
                                        <p class="imagem__legenda">Fonte: {{ fotografia.legenda }}</p>
                                        <br>
                                        <p class="imagem__descricao"><h2> Descricao: {{ fotografia.descricao }}</h2></p>
                                        <p class="imagem__texto"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

{% endblock %}
